<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="lec4.css">
    <style></style>
</head>

<body>
    <div class="container">
        <h5>Mandatory Fields Are Denoted By Asterik(*) Marks.</h5>
        <h1 class="main_heading">Payment Gateway</h1>
        <h1 class="cls">Costomer Information</h1>
        <form action="/lec4.php" method="push">
            <div>
                <label for="name">Name:*</label>
                <input type="text" name="name" id="name" placeholder="Amit Behera" required>
            </div>
            <br>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email" placeholder="amitlipu2003@gmail.com">
            </div>
            <br>
            <span>
                <fieldset>
                    <legend>Gender</legend>
                    Male:<input type="radio" name="gender" id="gender"> &nbsp; Female:<input type="radio" name="gender"
                        id="gender"> &nbsp; Other:<input type="radio" name="gender" id="gender">
                </fieldset>
            </span>
            <br>
            <address>
                Address:<textarea name="Address" id="Address" cols="80" rows="10"
                    placeholder="Enter Your Address Here"></textarea>
            </address>
            <br>
            <div>
                <label for="Pin">Pincode:*</label>
                <input type="number" name="Pin" id="Pin" placeholder="756020" required>
            </div>
            <br>
            <br><br>
            <h1 class="cls">PayMent Information</h1>
            <div>
                <p>Accepted Cards:
                    <br>
                    <br>
                    <img src="images.png" width="220px" height="80px" alt="Visa,Rupay,Mastercad,Maestro">
                </p>
                Card Name:*
                <select name="card" id="card">
                    <option value="">--Select Your Card--</option>
                    <option value="Visa Card">Visa Card</option>
                    <option value="Master Card">Master Card</option>
                    <option value="Rupay Card">Rupay Card</option>
                    <option value="Maestro">Maestro</option>
                </select>
            </div>
            <br>
            <div>
                Card Number:* <input type="number" name="cardnumber" id="cardnumber" placeholder="3099-5444-5991-6533"
                    required>
            </div>
            <br>
            <div>
                <label for="date">Expiry Date:*</label>
                <input type="date" name="date" id="date" required>
            </div>
            <br>
            <div>
                <label for="cvv">CVV:*</label>
                <input type="password" name="cvv" id="cvv" required>
            </div>
            <br>
            <div>
                <input type="submit" value="Pay Now"> &nbsp;&nbsp;
                <input type="reset" value="Reset Now">
            </div>
        </form>
    </div>
</body>

</html>
